<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="well">
    <div ngf-drop ngf-select ng-model="file" class="drop-box"
         ngf-drag-over-class="dragover" ngf-multiple="false" ngf-allow-dir="false"
         ngf-accept="'image/*'">アップロードする画像をドラッグ＆ドロップしてください。</div>
    <div ngf-no-file-drop>このブラウザではドラッグ＆ドロップがサポートされていません。</div>
    <img ngf-src="file" ngf-accept="'image/*'" class="preview-box">
    <div>
      <button type="button" class="btn btn-default" ng-click="upload(file)">アップロード</button>
    </div>
  </div>
</div>

<div class="container">
  <h4>私の写真</h4>
  <div class="row">
    <div class="col-xs-6 col-md-3 photo" ng-repeat="photo in photos">
      <div class="photo-button btn-delete" ng-click="deletePhoto(photo)">
       <span class="glyphicon glyphicon-remove-sign"></span>
      </div>
      <div class="photo-button btn-share" ng-click="sharePhoto(photo)">
        <span class="glyphicon"
          ng-class="{
            'glyphicon-globe': photo.share,
            'glyphicon-ban-circle': !photo.share,
            'is-public': photo.share,
            'is-private': !photo.share
          }"
        ></span>
      </div>
      <img class="photo-img" ng-src="{{photo.url}}">
    </div>
  </div>
</div>
