<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="well">
    <div ngf-drop ngf-select ng-model="file" class="drop-box"
         ngf-drag-over-class="dragover" ngf-multiple="false" ngf-allow-dir="false"
         ngf-accept="'image/*'">アップロードする画像をドラッグ＆ドロップしてください。</div>
    <div ngf-no-file-drop>このブラウザではドラッグ＆ドロップがサポートされていません。</div>
    <img ngf-src="file" ngf-default-src="'/assets/images/thumb.jpg'" ngf-accept="'image/*'">
    <div>
      <button type="button" class="btn btn-default" ng-click="upload(file)">アップロード</button>
    </div>
  </div>
</div>

<div class="container">
  <h4>私の写真</h4>
  <div class="row">
    <div class="col-xs-6 col-md-3" ng-repeat="photo in photos">
      <div class="btn-delete" ng-click="deletePhoto(photo)">
       <span class="text-danger glyphicon glyphicon-remove-sign"></span>
      </div>
      <img ng-src="{{photo.url}}">
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">

  </div>
</footer>
