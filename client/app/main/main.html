<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Photo Share</h1>
    <p class="lead">meanスタックとHerokuで作るサンプルWebサービス</p>
  </div>
</header>

<div class="container">
  <carousel interval="2000" no-wrap="false">
    <slide ng-repeat="photo in photos" active="photo.active">
      <img ng-src="{{photo.url}}" style="margin:auto;">
      <div class="carousel-caption">
        <p>{{slide.name}}</p>
      </div>
    </slide>
  </carousel>
</div>

<footer class="footer">
  <div class="container">
    <p>Generated by Angular Fullstack v2.1.1 |
      <a href="https://github.com/mitsuruog">@mitsuruog</a>
  </div>
</footer>
